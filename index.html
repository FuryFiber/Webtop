<html lang="en">
<head>

    >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtop</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Webtop</h1>

<!-- Refresh Time Setting -->
<div class="refresh-rate-container">
    <label for="refreshRate" class="refresh-rate-label">Refresh Rate (ms)</label>
    <div class="refresh-rate-controls">
        <input
                id="refreshRate"
                type="number"
                class="refresh-rate-input"
                placeholder="Enter in milliseconds"
                min="500"
                step="100"
        />
        <button id="applyRate" class="refresh-rate-button">Apply</button>
    </div>
</div>

<div class="metrics-container">
    <!-- Memory Usage Chart -->
    <div class="chart-container">
        <h2>Memory Usage</h2>
        <canvas id="memoryChart"></canvas>
    </div>

    <!-- CPU Usage Chart -->
    <div class="chart-container">
        <h2>CPU Usage</h2>
        <canvas id="cpuChart"></canvas>
    </div>

    <!-- CPU Thread information -->
    <div class="cpu-threads-container">
        <h2>CPU Threads</h2>

        <table class="cpu-threads-table">
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 30%;">
                <col style="width: 50%;">
            </colgroup>
            <tbody id="cpuThreadsTableBody">
            <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>
</div>

<div class="metrics-container">
    <!-- Network Speed Charts -->
    <div class="chart-container" style="position: relative;">
        <h2>Network Speed</h2>
        <select id="networkInterface" class="refresh-rate-input network-dropdown">
            <!-- Options will be dynamically populated -->
        </select>
        <canvas id="upSpeedChart"></canvas>
    </div>
    <!-- Disk Usage -->
    <div class="chart-container">
        <h2>Disks</h2>
        <div id="diskList"></div>
    </div>
</div>

<script src="/static/monitoring.js"></script>
</body>
</html>
